<div class="container profile_div text-center">
    <div class="row">
        <div class="col-4 text-center profile_photo_div">
            <img src="img/photo.png" class="rounded-3 profile_photo">
            <div>
                <h4>Change photo</h4>
            </div>
        </div>
        <div class="col-8 py-auto">
            <form action="/api/files/profile/settings" method="POST">
                <div class="row">
                    <div class="col-6  text-center my-1">
                        <div class="row text-xl-start text-center">
                            <div class="col-12 profile_type">Name</div>
                            <div class="col-12 profile_content ">
                                <input class="profile_input disabled" disabled
                                       value="Akniet Baybolat">
                            </div>
                        </div>
                        <div class="row text-xl-start text-center">

                            <div class="col-12 profile_type">Specialist</div>
                            <div class="col-12 profile_content"><input class="profile_input" name="specialist"
                                                                       value="Data Scientist">
                            </div>
                        </div>
                        <div class="row text-xl-start text-center">
                            <div class="col-12 profile_type">Age</div>
                            <div class="col-12 profile_content"><input class="profile_input disabled" disabled
                                                                       value="19"></div>
                        </div>
                        <div class="row text-xl-start text-center">
                            <div class="col-12 profile_type">Nickname</div>
                            <div class="col-12 profile_content"><input name="nickname" class="profile_input" value="Qolymnan_Usta">
                            </div>
                            <button class="submit" style="width: 45%; height: 35px!important; margin: 12px"><a
                                    href="profile.html">Confirm Changes</a></button>
                        </div>
                    </div>
                    <div class="col-6  text-center my-1">
                        <div class="row text-xl-start text-center">
                            <div class="col-12 profile_type">Phone</div>
                            <div class="col-12 profile_content"><input name="phone" class="profile_input" value="8 777 777 77 77">
                            </div>
                        </div>
                        <div class="row text-xl-start text-center">
                            <div class="col-12 profile_type">Email</div>
                            <div class="col-12 profile_content "><input class="profile_input disabled" disabled
                                                                        value="aka_aka@gmail.com"></div>
                        </div>
                        <div class="row text-xl-start text-center">
                            <div class="col-12 profile_type">Activation Status</div>
                            <div class="col-12 profile_content"><input class="profile_input disabled" disabled
                                                                       value="Activated"></div>
                        </div>
                        <div class="row text-xl-start text-center">
                            <div class="col-12 profile_type">Password</div>
                            <div class="col-12 profile_content"><input class="profile_input disabled" disabled
                                                                       value="**********">
                            </div>
                            <a data-bs-toggle="modal" data-bs-target="#confirm_email" href="forget.html"
                                  style="margin-top: -10px; cursor: pointer;">Change Password</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
